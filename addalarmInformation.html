    <script>
        // 主题色
        let themeColor = "theme-blue";

        function dynamicLoadCss(url) {
            var head = document.getElementsByTagName('head')[0];
            var link = document.createElement('link');
            link.type = 'text/css';
            link.rel = 'stylesheet';
            link.href = url;
            head.appendChild(link);
        }
        dynamicLoadCss('assets/css/' + themeColor + '.css');
        </script>
        <script>
        const submitMsg = document.querySelector('.submitMsg')
        const alarmInformationItemInfo = JSON.parse(localStorage.getItem('alarmInformationItemInfo'))

        if (alarmInformationItemInfo != null) {
            const passengerId = document.querySelector('.passengerId')
                passengerId.value = alarmInformationItemInfo.乘客编号
            const passengerName = document.querySelector('.passengerName')
                passengerName.value = alarmInformationItemInfo.乘客姓名
            const idNumber = document.querySelector('.idNumber')
                idNumber.value = alarmInformationItemInfo.身份证号
            const travelTime = document.querySelector('.travelTime')
                travelTime.value = alarmInformationItemInfo.乘坐时间
            const travelRoute = document.querySelector('.travelRoute')
                travelRoute.value = alarmInformationItemInfo.乘车路线
            const modeOf = document.querySelector('.modeOf')
                modeOf.value = alarmInformationItemInfo.乘车方式
            const ticketPrice = document.querySelector('.ticketPrice')
                ticketPrice.value = alarmInformationItemInfo.票价金额
            const remarks = document.querySelector('.remarks')
                remarks.value = alarmInformationItemInfo.备注
        }
        // 图片
        const addbtn = document.querySelector('.addbtn')

        submitMsg.addEventListener('click', function () {
                const passengerId = document.querySelector('.passengerId')
                const passengerName = document.querySelector('.passengerName')
                const idNumber = document.querySelector('.idNumber')
                const travelTime = document.querySelector('.travelTime')
                const travelRoute = document.querySelector('.travelRoute')
                const modeOf = document.querySelector('.modeOf')
                const ticketPrice = document.querySelector('.ticketPrice')
                const remarks = document.querySelector('.remarks')
                const imgUrl = 'https://ts1.cn.mm.bing.net/th/id/R-C.2a36cfa27aed2122230d6172817edc5f?rik=Hnp99nHpXSiPiw&riu=http%3a%2f%2fpic.22520.cn%2ftuku%2f200228%2f1582864482777017.jpg&ehk=mUtr3Nop0KUK8J45igo%2beaCZJ%2b2jU3CyfMiDauR3pFg%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1"'
                const id = 0
                // 编辑赋值
                if (alarmInformationItemInfo) {
                    const newArr =  [...JSON.parse(localStorage.getItem('alarmInformation'))]
                    newArr.forEach(item => {
                        if (item.id == alarmInformationItemInfo.id) {
                                    item.乘客编号 = passengerId.value
                                    ,
                                    item.乘客姓名 = passengerName.value
                                    ,
                                    item.身份证号 = idNumber.value
                                    ,
                                    item.乘坐时间 = travelTime.value
                                    ,
                                    item.乘车路线 = travelRoute.value
                                    ,
                                    item.乘车方式 = modeOf.value
                                    ,
                                    item.票价金额 = ticketPrice.value
                                    ,
                                    item.备注 = remarks.value
                                    
                        }
                    });
                    localStorage.setItem('alarmInformation', JSON.stringify(newArr))
                }
                // 否则就是新增
                else {
                    if(localStorage.getItem('alarmInformation')){
                        var newArr = [...JSON.parse(localStorage.getItem('alarmInformation'))];
                    }else{
                        var newArr = [];
                    }
                    newArr.unshift({
                        "id": newArr.length == 0 ? 1:newArr[0].id+1,
                        "乘客编号" : passengerId.value,
                        "乘客姓名" : passengerName.value,
                        "身份证号" : idNumber.value,
                        "乘坐时间" : travelTime.value,
                        "乘车路线" : travelRoute.value,
                        "乘车方式" : modeOf.value,
                        "票价金额" : ticketPrice.value,
                        "备注" : remarks.value,
                    })
                    localStorage.setItem('alarmInformation', JSON.stringify(newArr))
                    addbtn.click()
                }
                setInterval(function () {
                    location.href='alarmInformation.html'
                    localStorage.removeItem('alarmInformationItemInfo')
                },1000)
            }
        )
