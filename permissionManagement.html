            float: right;
            font-size: 28px;
            font-weight: bold;
        }

<script type="text/javascript" src="assets/js/jquery-functions.js"></script>
<script>
    // 主题色
    let themeColor = "theme-red";
    function dynamicLoadCss(url) {
        var head = document.getElementsByTagName('head')[0];
        var link = document.createElement('link');
        link.type = 'text/css';
        link.rel = 'stylesheet';
        link.href = url;
        head.appendChild(link);
    }
    dynamicLoadCss('assets/css/' + themeColor + '.css');
    const delBtn = document.querySelector('.delBtn')
    const addBtn = document.querySelector('.addBtn')
    var arr = JSON.parse(localStorage.getItem('permissionManagement')) || [];
    // 修改，删除，查看
    const operate = () => {
        var addList = document.querySelectorAll('.addList');
        var deleteList = document.querySelectorAll('.deleteList');
        var goInfo = document.querySelectorAll('.goInfo');
        // 编辑
        addList.forEach(function (item, index) {
            item.onclick = function () {
                localStorage.setItem('permissionManagementItemInfo', JSON.stringify(arr[index]))
                location.href = 'addpermissionManagement.html'
            }
        })
        // 删除
        deleteList.forEach(function (item, index) {
            item.onclick = function () {
                arr.splice(index, 1);
                localStorage.setItem('permissionManagement', JSON.stringify(arr));
                var popup = document.getElementById('popup');
                popup.style.display = 'none';
                setTimeout(function() {
                    popup.style.display = 'block';
                }, 500);
                setInterval(function () {
                    location.reload();
                }, 5000)
            }
        })
        // 跳转详情页
        goInfo.forEach(function (item, index) {
            item.onclick = function () {
                localStorage.setItem('permissionManagementDetail', JSON.stringify(arr[index]));
                location.href = 'permissionManagementDetail.html'
            }
        })
    }
    try{
        Mock.mock("getpermissionManagementList", {'list|1-10': [{
                "id|+1": 1,
							'用户编号': '@string("upper", 8)',
							'用户名': '@cname()',
							'密码': '@cword(5)',
							'角色': '@cword(5)',
							'权限': '@cword(5)',
							'创建时间': '@date("yyyy-MM-dd hh:mm:ss")',
							'更新时间': '@date("yyyy-MM-dd hh:mm:ss")',
							'状态': '@cword(5)',
            }
            ]});
    }catch (e) {
    }
    const tbody = document.querySelector('.NowTbody')
    // 列表渲染
    const getList = () => {
        tbody.innerHTML = ''
        arr.forEach(function (item, index) {
            // 循环对象，拿到属性值的数组
            const tBody = Object.values(item);
            tbody.innerHTML += `
          <tr>
             ${tBody.map((tBodyitem, index) => {
                    if (typeof tBodyitem === 'number') {
                        return `<th style="text-align:center;vertical-align:middle"> ${tBodyitem}</th>`
        }
        if (tBodyitem.slice(0, 4) === 'http') {
            return `<td><img src="${tBodyitem}" alt="" style="width:100px;height:100px;"></td>`
        }
        return `<th style="text-align:center;vertical-align:middle"> ${tBodyitem}</th>`
    }).join('')}
        <td style="text-align:center;vertical-align:middle">
        <button class="btn btn-md bg-cyan m-r-10 addList"  style="min-width:25px;margin:0"><span>编辑</span></button>
        <button class="btn  btn-md bg-red m-r-10 deleteList" style="min-width:25px;margin:0"><span>删除</span></button>
        <button class="btn  btn-md bg-green m-r-10 goInfo"style="min-width:25px;margin:0"><span>详情</span></button>
        </td>
    </tr>`
            })
        }
    if(arr.length>0) {
        const trTitle = document.querySelector('.trTitle');
        const titleArr = Object.keys(arr[0])
        let tableHTML = '';
        titleArr.forEach(titleItem => {
            tableHTML += '<th style="text-align:center;vertical-align:middle;">' + titleItem + '</th>';
        });
        tableHTML += '<th style="text-align:center;vertical-align:middle;width: 15%" data-hide="phone">操作</th>';
        trTitle.innerHTML = tableHTML;
        getList();
    }
    if(arr.length == 0){
        try{
            getAjaxinfo();
        }catch(e){
            arr = []
        }
    }
    function getAjaxinfo(){
        $.ajax({
            url: "getpermissionManagementList", //请求的url地址
            dataType: "json", //返回格式为json
            data: {}, //参数值
            type: "get", //请求方式
            success: function (req) {
                localStorage.setItem('permissionManagement',JSON.stringify(req.list));
                arr = req.list;
                const trTitle = document.querySelector('.trTitle');
                const titleArr = Object.keys(arr[0])
                let tableHTML = '';
                titleArr.forEach(titleItem => {
                    tableHTML += '<th style="text-align:center;vertical-align:middle;">' + titleItem + '</th>';
                });
                tableHTML += '<th style="text-align:center;vertical-align:middle;width: 15%" data-hide="phone">操作</th>';
                trTitle.innerHTML = tableHTML;
                getList();
                operate();
            },
        });
    };
        // 搜索功能
        const searchBtn = document.querySelector('.listSearchBtn');

        // 点击搜索
        searchBtn.addEventListener('click', function () {
            arr = JSON.parse(localStorage.getItem('permissionManagement'));
            const userIdSearchValue = document.querySelector('.userIdSearch').value
            if (document.querySelector('.userIdSearch').value != '' ) {
                const newArr = arr.filter(item => item.用户编号.includes(userIdSearchValue))
                arr = newArr;
            }
            const userNameSearchValue = document.querySelector('.userNameSearch').value
            if (document.querySelector('.userNameSearch').value != '' ) {
                const newArr = arr.filter(item => item.用户名.includes(userNameSearchValue))
                arr = newArr;
            }
            getList()
            // 列表操作
            operate();
        })
        operate();
    </script>
