    <script>
        // 主题色

        function dynamicLoadCss(url) {

            var link = document.createElement('link');

        <script>
        const submitMsg = document.querySelector('.submitMsg')
        const passengerInformationItemInfo = JSON.parse(localStorage.getItem('passengerInformationItemInfo'))

        if (passengerInformationItemInfo != null) {
            const passengerId = document.querySelector('.passengerId')
                passengerId.value = passengerInformationItemInfo.乘客编号
            const name = document.querySelector('.name')
                name.value = passengerInformationItemInfo.姓名
            const gender = document.querySelector('.gender')
                gender.value = passengerInformationItemInfo.性别
            const age = document.querySelector('.age')
                age.value = passengerInformationItemInfo.年龄
            const idNumber = document.querySelector('.idNumber')
                idNumber.value = passengerInformationItemInfo.身份证号
            const mobilePhone = document.querySelector('.mobilePhone')
                mobilePhone.value = passengerInformationItemInfo.手机号
            const contactInformation = document.querySelector('.contactInformation')
                contactInformation.value = passengerInformationItemInfo.联系方式
            const travelDate = document.querySelector('.travelDate')
                travelDate.value = passengerInformationItemInfo.乘车日期
            const travelRoute = document.querySelector('.travelRoute')
                travelRoute.value = passengerInformationItemInfo.乘车路线
            const travelTime = document.querySelector('.travelTime')
                travelTime.value = passengerInformationItemInfo.乘车时间
            const travelStatus = document.querySelector('.travelStatus')
                travelStatus.value = passengerInformationItemInfo.乘车状态
            const numberOf = document.querySelector('.numberOf')
                numberOf.value = passengerInformationItemInfo.乘客人数
        }
        // 图片
        const addbtn = document.querySelector('.addbtn')

        submitMsg.addEventListener('click', function () {
                const passengerId = document.querySelector('.passengerId')
                const name = document.querySelector('.name')
                const gender = document.querySelector('.gender')
                const age = document.querySelector('.age')
                const idNumber = document.querySelector('.idNumber')
                const mobilePhone = document.querySelector('.mobilePhone')
                const contactInformation = document.querySelector('.contactInformation')
                const travelDate = document.querySelector('.travelDate')
                const travelRoute = document.querySelector('.travelRoute')
                const travelTime = document.querySelector('.travelTime')
                const travelStatus = document.querySelector('.travelStatus')
                const numberOf = document.querySelector('.numberOf')
                const imgUrl = 'https://ts1.cn.mm.bing.net/th/id/R-C.2a36cfa27aed2122230d6172817edc5f?rik=Hnp99nHpXSiPiw&riu=http%3a%2f%2fpic.22520.cn%2ftuku%2f200228%2f1582864482777017.jpg&ehk=mUtr3Nop0KUK8J45igo%2beaCZJ%2b2jU3CyfMiDauR3pFg%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1"'
                const id = 0
                // 编辑赋值
                if (passengerInformationItemInfo) {
                    const newArr =  [...JSON.parse(localStorage.getItem('passengerInformation'))]
                    newArr.forEach(item => {
                        if (item.id == passengerInformationItemInfo.id) {
                                    item.乘客编号 = passengerId.value
                                    ,
                                    item.姓名 = name.value
                                    ,
                                    item.性别 = gender.value
                                    ,
                                    item.年龄 = age.value
                                    ,
                                    item.身份证号 = idNumber.value
                                    ,
                                    item.手机号 = mobilePhone.value
                                    ,
                                    item.联系方式 = contactInformation.value
                                    ,
                                    item.乘车日期 = travelDate.value
                                    ,
                                    item.乘车路线 = travelRoute.value
                                    ,
                                    item.乘车时间 = travelTime.value
                                    ,
                                    item.乘车状态 = travelStatus.value
                                    ,
                                    item.乘客人数 = numberOf.value
                                    
                        }
                    });
                    localStorage.setItem('passengerInformation', JSON.stringify(newArr))
                }
                // 否则就是新增
                else {
                    if(localStorage.getItem('passengerInformation')){
                        var newArr = [...JSON.parse(localStorage.getItem('passengerInformation'))];
                    }else{
                        var newArr = [];
                    }
                    newArr.unshift({
                        "id": newArr.length == 0 ? 1:newArr[0].id+1,
                        "乘客编号" : passengerId.value,
                        "姓名" : name.value,
                        "性别" : gender.value,
                        "年龄" : age.value,
                        "身份证号" : idNumber.value,
                        "手机号" : mobilePhone.value,
                        "联系方式" : contactInformation.value,
                        "乘车日期" : travelDate.value,
                        "乘车路线" : travelRoute.value,
                        "乘车时间" : travelTime.value,
                        "乘车状态" : travelStatus.value,
                        "乘客人数" : numberOf.value,
                    })
                    localStorage.setItem('passengerInformation', JSON.stringify(newArr))
                    addbtn.click()
                }
                setInterval(function () {
                    location.href='passengerInformation.html'
                    localStorage.removeItem('passengerInformationItemInfo')
                },1000)
            }
        )
