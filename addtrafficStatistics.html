    <script>
        // 主题色
        let themeColor = "theme-red";

        function dynamicLoadCss(url) {
            var head = document.getElementsByTagName('head')[0];
            var link = document.createElement('link');
            link.type = 'text/css';
            link.rel = 'stylesheet';
            link.href = url;

        <script>
        const submitMsg = document.querySelector('.submitMsg')
        const trafficStatisticsItemInfo = JSON.parse(localStorage.getItem('trafficStatisticsItemInfo'))

        if (trafficStatisticsItemInfo != null) {
            const userId = document.querySelector('.userId')
                userId.value = trafficStatisticsItemInfo.用户ID
            const name = document.querySelector('.name')
                name.value = trafficStatisticsItemInfo.姓名
            const gender = document.querySelector('.gender')
                gender.value = trafficStatisticsItemInfo.性别
            const birthday = document.querySelector('.birthday')
                birthday.value = trafficStatisticsItemInfo.生日
            const mobilePhone = document.querySelector('.mobilePhone')
                mobilePhone.value = trafficStatisticsItemInfo.手机号
            const mailbox = document.querySelector('.mailbox')
                mailbox.value = trafficStatisticsItemInfo.邮箱
            const address = document.querySelector('.address')
                address.value = trafficStatisticsItemInfo.地址
            const reservationOf = document.querySelector('.reservationOf')
                reservationOf.value = trafficStatisticsItemInfo.预约座位号
            const actualSeat = document.querySelector('.actualSeat')
                actualSeat.value = trafficStatisticsItemInfo.实际座位号
            const state = document.querySelector('.state')
                state.value = trafficStatisticsItemInfo.状态
        }
        // 图片
        const addbtn = document.querySelector('.addbtn')

        submitMsg.addEventListener('click', function () {
                const userId = document.querySelector('.userId')
                const name = document.querySelector('.name')
                const gender = document.querySelector('.gender')
                const birthday = document.querySelector('.birthday')
                const mobilePhone = document.querySelector('.mobilePhone')
                const mailbox = document.querySelector('.mailbox')
                const address = document.querySelector('.address')
                const reservationOf = document.querySelector('.reservationOf')
                const actualSeat = document.querySelector('.actualSeat')
                const state = document.querySelector('.state')
                const imgUrl = 'https://ts1.cn.mm.bing.net/th/id/R-C.2a36cfa27aed2122230d6172817edc5f?rik=Hnp99nHpXSiPiw&riu=http%3a%2f%2fpic.22520.cn%2ftuku%2f200228%2f1582864482777017.jpg&ehk=mUtr3Nop0KUK8J45igo%2beaCZJ%2b2jU3CyfMiDauR3pFg%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1"'
                const id = 0
                // 编辑赋值
                if (trafficStatisticsItemInfo) {
                    const newArr =  [...JSON.parse(localStorage.getItem('trafficStatistics'))]
                    newArr.forEach(item => {
                        if (item.id == trafficStatisticsItemInfo.id) {
                                    item.用户ID = userId.value
                                    ,
                                    item.姓名 = name.value
                                    ,
                                    item.性别 = gender.value
                                    ,
                                    item.生日 = birthday.value
                                    ,
                                    item.手机号 = mobilePhone.value
                                    ,
                                    item.邮箱 = mailbox.value
                                    ,
                                    item.地址 = address.value
                                    ,
                                    item.预约座位号 = reservationOf.value
                                    ,
                                    item.实际座位号 = actualSeat.value
                                    ,
                                    item.状态 = state.value
                                    
                        }
                    });
                    localStorage.setItem('trafficStatistics', JSON.stringify(newArr))
                }
                // 否则就是新增
                else {
                    if(localStorage.getItem('trafficStatistics')){
                        var newArr = [...JSON.parse(localStorage.getItem('trafficStatistics'))];
                    }else{
                        var newArr = [];
                    }
                    newArr.unshift({
                        "id": newArr.length == 0 ? 1:newArr[0].id+1,
                        "用户ID" : userId.value,
                        "姓名" : name.value,
                        "性别" : gender.value,
                        "生日" : birthday.value,
                        "手机号" : mobilePhone.value,
                        "邮箱" : mailbox.value,
                        "地址" : address.value,
                        "预约座位号" : reservationOf.value,
                        "实际座位号" : actualSeat.value,
                        "状态" : state.value,
                    })
                    localStorage.setItem('trafficStatistics', JSON.stringify(newArr))
                    addbtn.click()
                }
                setInterval(function () {
                    location.href='trafficStatistics.html'
                    localStorage.removeItem('trafficStatisticsItemInfo')
                },1000)
            }
        )
