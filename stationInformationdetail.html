<script type="text/javascript" src="assets/js/jquery-functions.js"></script>
<script>
    // 主题色
    let themeColor = "theme-red";

    function dynamicLoadCss(url) {
        var head = document.getElementsByTagName('head')[0];
        var link = document.createElement('link');
        link.type = 'text/css';
        link.rel = 'stylesheet';
        link.href = url;
        head.appendChild(link);
    }
    dynamicLoadCss('assets/css/' + themeColor + '.css');
    const stationInformationDetail = JSON.parse(localStorage.getItem('stationInformationDetail'))
    document.querySelector('.stationNumber').innerHTML = `${stationInformationDetail.车站编号}`
    document.querySelector('.stationName').innerHTML = `${stationInformationDetail.车站名称}`
    document.querySelector('.passengerTraffic').innerHTML = `${stationInformationDetail.客流量}`
    document.querySelector('.customerTraffic').innerHTML = `${stationInformationDetail.客均流量}`
    document.querySelector('.customerTraffic2').innerHTML = `${stationInformationDetail.客均客流量}`
    document.querySelector('.actualUsers').innerHTML = `${stationInformationDetail.客均客均流量}`
</script>
