    <script>
        // 主题色
        let themeColor = "theme-pink";

        function dynamicLoadCss(url) {
            var head = document.getElementsByTagName('head')[0];
            var link = document.createElement('link');
            link.type = 'text/css';
            link.rel = 'stylesheet';
            link.href = url;
            head.appendChild(link);
        }
        dynamicLoadCss('assets/css/' + themeColor + '.css');
        </script>
        <script>
        const submitMsg = document.querySelector('.submitMsg')
        const dataStatisticsItemInfo = JSON.parse(localStorage.getItem('dataStatisticsItemInfo'))

        if (dataStatisticsItemInfo != null) {
            const passengerInformation = document.querySelector('.passengerInformation')
                passengerInformation.value = dataStatisticsItemInfo.乘客信息
            const licensePlate = document.querySelector('.licensePlate')
                licensePlate.value = dataStatisticsItemInfo.车牌号
            const idNumber = document.querySelector('.idNumber')
                idNumber.value = dataStatisticsItemInfo.身份证号
            const name = document.querySelector('.name')
                name.value = dataStatisticsItemInfo.姓名
            const gender = document.querySelector('.gender')
                gender.value = dataStatisticsItemInfo.性别
            const age = document.querySelector('.age')
                age.value = dataStatisticsItemInfo.年龄
            const departureTime = document.querySelector('.departureTime')
                departureTime.value = dataStatisticsItemInfo.出发时间
            const arrivalTime = document.querySelector('.arrivalTime')
                arrivalTime.value = dataStatisticsItemInfo.到达时间
            const flow = document.querySelector('.flow')
                flow.value = dataStatisticsItemInfo.流量
        }
        // 图片
        const addbtn = document.querySelector('.addbtn')

        submitMsg.addEventListener('click', function () {
                const passengerInformation = document.querySelector('.passengerInformation')
                const licensePlate = document.querySelector('.licensePlate')
                const idNumber = document.querySelector('.idNumber')
                const name = document.querySelector('.name')
                const gender = document.querySelector('.gender')
                const age = document.querySelector('.age')
                const departureTime = document.querySelector('.departureTime')
                const arrivalTime = document.querySelector('.arrivalTime')
                const flow = document.querySelector('.flow')
                const imgUrl = 'https://ts1.cn.mm.bing.net/th/id/R-C.2a36cfa27aed2122230d6172817edc5f?rik=Hnp99nHpXSiPiw&riu=http%3a%2f%2fpic.22520.cn%2ftuku%2f200228%2f1582864482777017.jpg&ehk=mUtr3Nop0KUK8J45igo%2beaCZJ%2b2jU3CyfMiDauR3pFg%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1"'
                const id = 0
                // 编辑赋值
                if (dataStatisticsItemInfo) {
                    const newArr =  [...JSON.parse(localStorage.getItem('dataStatistics'))]
                    newArr.forEach(item => {
                        if (item.id == dataStatisticsItemInfo.id) {
                                    item.乘客信息 = passengerInformation.value
                                    ,
                                    item.车牌号 = licensePlate.value
                                    ,
                                    item.身份证号 = idNumber.value
                                    ,
                                    item.姓名 = name.value
                                    ,
                                    item.性别 = gender.value
                                    ,
                                    item.年龄 = age.value
                                    ,
                                    item.出发时间 = departureTime.value
                                    ,
                                    item.到达时间 = arrivalTime.value
                                    ,
                                    item.流量 = flow.value
                                    
                        }
                    });
                    localStorage.setItem('dataStatistics', JSON.stringify(newArr))
                }
                // 否则就是新增
                else {
                    if(localStorage.getItem('dataStatistics')){
                        var newArr = [...JSON.parse(localStorage.getItem('dataStatistics'))];
                    }else{
                        var newArr = [];
                    }
                    newArr.unshift({
                        "id": newArr.length == 0 ? 1:newArr[0].id+1,
                        "乘客信息" : passengerInformation.value,
                        "车牌号" : licensePlate.value,
                        "身份证号" : idNumber.value,
                        "姓名" : name.value,
                        "性别" : gender.value,
                        "年龄" : age.value,
                        "出发时间" : departureTime.value,
                        "到达时间" : arrivalTime.value,
                        "流量" : flow.value,
                    })
                    localStorage.setItem('dataStatistics', JSON.stringify(newArr))
                    addbtn.click()
                }
                setInterval(function () {
                    location.href='dataStatistics.html'
                    localStorage.removeItem('dataStatisticsItemInfo')
                },1000)
            }
        )
